<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		{{ content }}
		
		<!-- [Aviram] built-in button to return to "All Posts" ("Elements") page -->
		<ul class="actions" style="text-align:right">
			<li><a href="/elements" class="button next">Back to Elements</a></li>
		</ul>
	</div>
</section>

<!-- Main -->
<div id="main">

<!-- [Aviram] Comments section -->
<section>
	<div class="inner">
		{% if page.comments == true %}
			{% include comments.html %}
		{% endif %}
	</div>
</section>

</div>
	<!-- [Aviram] minimal footer layout to avoid the formspree section -->
    {% include footer_minimal.html %}

</body>

</html>
