<!-- Add new comment form -->
<form class="js-form form" method="post" action="{{ site.staticman_url }}">
  <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[parent]" value="{{ page.url | absolute_url }}">
  <input type="hidden" id="comment-replying-to-uid" name="fields[replying_to_uid]" value="">
  <input type="hidden" name="options[slug]" value="{{ page.slug }}">
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}">
  <input type="hidden" name="options[reCaptcha][secret]"  value="{{ site.reCaptcha.secret }}">

  <!-- Spinner animation when submitting comment: -->
  <div class="loader"></div>

  <section>
    <div class="field">
      <label for="message"><h2>Add Comment</h2>
        <textarea class="text" name="fields[message]" type="text" id="message" placeholder="Your comment (markdown accepted)" required rows="4"></textarea>
      </label>
    </div>
  
    <div class="field half first">
      <label for="name">Name</label>
      <input class="text" name="fields[name]" type="text" id="name" placeholder="Your name (required)" required/>
    </div>

    <div class="field half">
      <label for="email">Email</label>
      <input class="text" name="fields[email]" type="email" id="email" placeholder="Your email (optional)"/>
    </div>

    <!-- [Aviram] What is field HP ??? 
    <div class="field hp">
      <label for="hp"></label>
      <input class="text" name="fields[hp]" id="hp" type="text" placeholder="Leave blank">
    </div> -->

    <ul class="actions">
      <li><div id="reCaptcha" class="g-recaptcha" data-sitekey="{{ site.reCaptcha.siteKey }}"></div></li>
      <!-- <li><p>&emsp;</p></li> [Aviram] Space to separate the reCAPTCHA and the buttons -->
      <li><input type="submit" value="Submit" class="special" id="comment-form-submit" /></li>
      <!-- <li><input type="reset" value="Clear" /></li> [Aviram] no need for a clear button? -->
      <li><a class="button" rel="nofollow" id="cancel-comment-reply-link" href="{{ page.url | absolute_url }}#respond" style="display:none">Cancel Reply</a></li>
    </u1>
  </section>
</form>

<!-- Modal pop-up after submitting a comment, from: https://github.com/eduardoboucas/popcorn/blob/gh-pages/_includes/modal.html-->
<article class="modal">
  <div style="padding:15px">
    <div>
      <h3 class="modal-title js-modal-title"></h3> <!-- [Aviram] Modal title is given from JS function, see file "comments.js" -->
    </div>
    <div class="modal-supporting-text js-modal-text"></div> <!-- [Aviram] Modal text is given from JS function, see file "comments.js" -->
    <div style="text-align:right">
      <a class="button js-close-modal">Close</a>
    </div>
  </div>
</article>
